services:
  # API Server
  - type: web
    name: webhook-api
    env: node
    buildCommand: npm ci && npm run build --if-present
    startCommand: node scripts/migrate.js && node src/server.js
    healthCheckPath: /health/live
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: webhook-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: webhook-redis
          property: connectionString
      - key: WEBHOOK_SECRET
        generateValue: true

  # Background Worker
  - type: worker
    name: webhook-worker
    env: node
    buildCommand: npm ci
    startCommand: node src/workers/webhookWorker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: webhook-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: webhook-redis
          property: connectionString
      - key: WEBHOOK_SECRET
        fromService:
          type: web
          name: webhook-api
          envVarKey: WEBHOOK_SECRET

  # Redis Instance
  - type: redis
    name: webhook-redis
    plan: starter
    maxmemoryPolicy: noeviction
    ipAllowList: []  # Allow only internal Render services

databases:
  - name: webhook-db
    plan: starter
