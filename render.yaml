services:
  # API Server
  - type: web
    name: webhook-api
    env: node
    plan: free
    buildCommand: npm ci && npm run build --if-present
    startCommand: node scripts/migrate.js && node src/server.js
    healthCheckPath: /health/live
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: webhook-db
          property: connectionString
      - key: REDIS_URL
        sync: false  # You'll add this manually from Upstash
      - key: WEBHOOK_SECRET
        generateValue: true

  # Background Worker
  - type: worker
    name: webhook-worker
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: node src/workers/webhookWorker.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: webhook-db
          property: connectionString
      - key: REDIS_URL
        sync: false  # You'll add this manually from Upstash
      - key: WEBHOOK_SECRET
        fromService:
          type: web
          name: webhook-api
          envVarKey: WEBHOOK_SECRET

databases:
  - name: webhook-db
    plan: free
