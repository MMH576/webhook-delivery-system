services:
  # API Server (with integrated worker)
  - type: web
    name: webhook-api
    env: node
    plan: free
    buildCommand: npm ci && npm run build --if-present
    startCommand: node scripts/migrate.js && node src/server.js
    healthCheckPath: /health/live
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: webhook-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: WEBHOOK_SECRET
        generateValue: true

databases:
  - name: webhook-db
    plan: free
